<!DOCTYPE html>
<html>
<head>
  <title>PhishShield</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>PhishShield</h2>
  <div id="status">Ready to scan emails</div>

  <div id="results" style="display:none;">
    <p><strong>Header Risk:</strong> <span id="header-score"></span></p>
    <p><strong>Content Risk:</strong> <span id="body-score"></span></p>
    <p><strong>Link Risk:</strong> <span id="link-score"></span></p>
    <h3>Final Verdict: <span id="verdict"></span></h3>
  </div>

  <button id="scanBtn">Scan Email</button>
  <script src="popup.js"></script>
</body>
</html>
